<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="enter-city">
           <div class="row">
             <div class="col-6">
          <input
            type="text"
            id="city-input"
            class="form-control"
            placeholder="Change city"
            autofocus
            autocomplete="off"
          />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100" />
          </div>
            <div class="col-3">
 <button id="current-location" class="btn btn-success w-100">
            Current
          </button>
          </div>
          </div>
        </form>
      </div>
      <h1 id="choose-city"></h1>
      <h4 id="current-weather"></h4>
      <h3 id="date"></h3>

      <div class="row">
        <div class="col-6">
          <img src="" id="icon" alt="" width="150" />
          <span id="temperature"> </span>
          <span class="units"> <a href="#" id="celcius" class="active">ºC </a> | <a href="#" id="fahrenheit">ºF </a> </span>
        </div>
        <div class="col-6 conditions">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>km/h</li>
          </ul>
        </div>
      </div>
      <div class="forecast">
      <div class="row">
        <div class="col-2">
          <div class="forecast-day">Monday</div>
          
          <img src="images/sunny.svg" alt="sun" />
          <div class="forecast-temperature">
            <span class="forecast-temperature-high">22º/</span>
            <span class="forecast-temperature-low">16º</span>
          </div>
        </div>
        </div>
      </div>
      </div>
    </div>
    <span id="github-link"> <a href="https://github.com/RimaGai/WeatherProject" target="blank"> Open source code</a> by Rima Gaileviciute</span>
    <script src="script.js"></script>
  </body>
</html>
